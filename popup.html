<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moo FlashCard</title>
    <link rel="stylesheet" media="all" type="text/css" href="https://flashcard.my.geek.nz/css/fc_styles.css"/>
    <style>
        body {
            padding: 1%;
        }

        #cards-wrapper {
            text-overflow: ellipsis;
            overflow: hidden;
            width: 500px;
            word-break: break-all;
        }

        .fc-cardwrap-inner, .fc-cardwrap.open .fc-cardwrap-inner {
            margin: 0;
            padding: 0 !important;
        }

    </style>
    <script src="popup.js"></script>
</head>
<body>

<form class="row" id="search-form">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" id="search" placeholder="Search FlashCard...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit" id="go">Go!</button>
      </span>
        </div>
    </div>
</form>

<div id="cards-wrapper"></div>

</body>
</html>
